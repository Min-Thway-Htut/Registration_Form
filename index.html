<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <body>
            <h1>Min Thway Htut/IT Consultant</h1>
            <p>Please fill out this form with the required information</p>
            <form method="POST" action="https://formsubmit.co/minthwayhtut568@gmail.com">
            <fieldset>
                <label for="first-name">First Name: <input id="first-name" type="text" name="first-name" required></label>
                <label for="last-name">Last Name: <input id="last-name" type="text" name="last-name" required></label>
                <label for="email">Email: <input id="email" type="email" name="email" required></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" checked/> Personal</label>
                <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"/> Business</label>
            </fieldset>
            <fieldset>
                <label for="referrer">How did you hear about me?<select id="referrer" name="referrer">
                    <option value="">Select one</option>
                    <option value="1">Facebook</option>
                    <option value="2">LinkedIn</option>
                    <option value="3">Friends</option>
                    <option value="4">Other</option>
                </select>
                </label>
                <label for="profile-picture"><input type="file" id="profile-picture" name="profile-picture" />Upload a profile picture: </label>
                <label for="age">Input your age (years)<input type="number" id="age" min="13" max="120" name="age" /></label>
                <label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" placeholder="Enter something you want to mention..." name="bio"></textarea>
            </fieldset>
            <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="terms" required />I accept the <a href=
            "https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>

            <input type="submit" value="Submit"/>
            </form>
        </body>
    </head>
</html>
